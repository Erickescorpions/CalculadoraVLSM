<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora VLSM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Calculadora VLSM</h1>

    <main class="container">
        <form>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Segmento de red</label>
    
                <div class="col-sm-6 d-flex flex-row align-items-end">
                    <input type="number" class="form-control" id="primer_octeto" value="0"> <span class="mx-1">.</span>
                    <input type="number" class="form-control" id="segundo_octeto" value="0"> <span class="mx-1">.</span>
                    <input type="number" class="form-control" id="tercer_octeto" value="0"> <span class="mx-1">.</span>
                    <input type="number" class="form-control" id="cuarto_octeto" value="0"> <span class="mx-1">/</span>
                    <input type="number" class="form-control" id="prefijo" value="0"> 
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Mascara</label>
                <div class="col-sm-6 d-flex flex-row align-items-end">
                    <input type="number" class="form-control" id="mask1" value="0"> <span class="mx-1">.</span>
                    <input type="number" class="form-control" id="mask2" value="0"> <span class="mx-1">.</span>
                    <input type="number" class="form-control" id="mask3" value="0"> <span class="mx-1">.</span>
                    <input type="number" class="form-control" id="mask4" value="0"> 
                </div>
            </div>
            
            <button type="button" class="btn btn-primary mb-3 float-end" id="boton-subredes">Agregar otra subred</button>
            
            <table class="table">
                <thead>
                    <th>Nombre de la subred</th>
                    <th>Hosts</th>
                    <th>Acciones</th>
                </thead>
                <tbody id="subredes-tbody">
                    <tr id="fila0">
                        <td><input type="text" class="form-control" placeholder="Ingresa el nombre de la subred"></td>
                        <td><input type="number" class="form-control" placeholder="Ingresa los hosts de la subred"></td>
                        <td><button class="btn btn-danger" onclick="eliminarFila(event, 0);">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="container mt-5">
                <div class="alert alert-danger" role="alert" id="errorAlert" style="display: none;">
                </div>
            </div>

            <button type="submit" class="btn btn-success" id="boton-submit">Obtener tabla de direccionamiento</button>
        </form>
    </main>

    <script src="/app.js"></script>
</body>
</html>
